<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoEvent Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="mainBody">

  <div class="container">
    <h1 class="title">ðŸŒŸ Portal Event NeoEvent</h1>

    <!-- Daftar Event -->
    <div id="eventCards" class="event-grid">
      <div class="event-card">
        <h3>Tech Conference 2025</h3>
        <p>Sebuah konferensi teknologi terbesar tahun ini.</p>
        <button onclick="showForm('tech')">Lihat Detail</button>
      </div>

      <div class="event-card">
        <h3>Music Fest Festival</h3>
        <p>Festival musik luar ruangan dengan banyak penampilan keren!</p>
        <button onclick="showForm('music')">Lihat Detail</button>
      </div>
    </div>

    <!-- Form Pendaftaran -->
    <div id="formSection" class="form-section hidden">
      <h2>Pendaftaran Event</h2>
      <form id="registerForm" onsubmit="handleSubmit(event)">
        <input type="text" id="name" placeholder="Nama Lengkap" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Nomor Telepon" required />
        <button type="submit">Daftar</button>
      </form>

      <button class="back-button" onclick="goBack()">â¬… Kembali ke Daftar Event</button>

      <div id="dataOutput" class="output hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

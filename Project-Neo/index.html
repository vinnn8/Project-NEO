<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoEvent Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="mainBody">

  <div class="container">
    <h1 class="title">ğŸŒŸ Portal Event NeoEvent</h1>

    <!-- Daftar Event -->
    <div id="eventCards" class="event-grid">
      <!-- Event cards auto generated in JS -->
    </div>

    <!-- Form Pendaftaran -->
    <div id="formSection" class="form-section hidden">
      <h2>Pendaftaran Event</h2>
      <form id="registerForm" onsubmit="handleSubmit(event)">
        <input type="text" id="name" placeholder="Nama Lengkap" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Nomor Telepon" required />
        <input type="number" id="ticketQty" placeholder="Jumlah Tiket" min="1" value="1" required />
        <p id="priceInfo"></p>
        <button type="submit">Daftar</button>
      </form>

      <button class="back-button" onclick="goBack()">â¬… Kembali ke Daftar Event</button>

      <div id="dataOutput" class="output hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
